<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fulan Controled kutta</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="navbar">Fulan.....Control Your Kutta</div>
    <div class="remote_tv">
        <div class="remote">
            <div class="led"></div>
            <div class="top_buttons">
                <div class="top_btn power_btn"><i class="fa fa-power-off" aria-hidden="true"></i></div>
                <div class="top_btn volume_btn"><i class="fa fa-volume-up" aria-hidden="true"></i></div>
            </div>
            <div class="button_container">
                <button class="buttons" onclick="hello(`serious`)">Serious mode</button>
                <button class="buttons" onclick="hello(`gyani`)">Gyani mode</button>
                <button class="buttons" onclick="hello(`jelous`)"> Jealous mode</button>
                <button class="buttons" onclick="hello(`sharmila`)">Sharmila mode</button>
                <button class="buttons" onclick="hello(`perpose`)">Perpose mode</button>
                <button class="buttons" onclick="hello(`sexy`)">Sexy mode</button>
                <button class="buttons" onclick="hello(`kiss`)">Kiss mode</button>
                <button class="buttons" onclick="hello(`kutta`)">Kutta mode</button>

            </div>
        </div>
        <div class="tv_stand">
            <div class="tv">
                <video src="test_video.mp4" width="100%" height="100%" autoplay loop id="video"></video>
            </div>
            <div class="stands">
                <div class="stand s1"></div>
                <div class="stand s2"></div>
            </div>
        </div>

    </div>

</body>

</html>
<script src="hello.js"></script>
